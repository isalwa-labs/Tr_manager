<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mark Attendance</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container mt-4">
    <h3>Edit Student</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Name:</label>
            <input name="name" class="form-control" value="{{ student.name }}" required>
        </div>
        <div class="mb-3">
            <label>Admission Number:</label>
            <input name="admission_number" class="form-control" value="{{ student.admission_number }}" required>
        </div>
        <div class="mb-3">
            <label>Class Name:</label>
            <input name="class_name" class="form-control" value="{{ student.class_name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('main.manage_students') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
