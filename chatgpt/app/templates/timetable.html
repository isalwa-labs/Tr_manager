<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Timetable</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="header-row">
        <h2 class="page-title">📅 My Timetable</h2>
        <a href="{{ url_for('timetable.add_entry') }}" class="btn-primary">➕ Add Entry</a>
    </div>

    {% if entries %}
    <div class="card">
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Subject</th>
                    <th>Class</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for e in entries %}
                <tr>
                    <td>{{ e.day }}</td>
                    <td>{{ e.subject }}</td>
                    <td>{{ e.class_name }}</td>
                    <td>{{ e.start_time }} - {{ e.end_time }}</td>
                    <td>
                        <a href="{{ url_for('timetable.edit_entry', entry_id=e.id) }}" class="btn-small">✏️ Edit</a>
                        <a href="{{ url_for('timetable.delete_entry', entry_id=e.id) }}" class="btn-small btn-danger"
                           onclick="return confirm('Delete this entry?');">🗑️ Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <p>No timetable entries yet. Click "Add Entry" to get started.</p>
    {% endif %}
  </div>
</body>
</html>
